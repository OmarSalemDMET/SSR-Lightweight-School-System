{%block teacher_login%}
<form method="post">
    <input 
    type="text"
    name="email"
    placeholder="email"
    >
    <input 
    type="password"
    name="password"
    placeholder="Password"
    >
    <input type="submit" value="Login">
</form>
{% endblock%}

{%block student_login%}
<form method="post">
    <input 
    type="text"
    name="username"
    placeholder="username"
    >
    <input 
    type="password"
    name="password"
    placeholder="Password"
    >
    <input type="submit" value="Login">
</form>
{% endblock%}
